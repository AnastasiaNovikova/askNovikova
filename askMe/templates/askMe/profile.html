{% extends "askMe/base.html" %}
{% block title %} ASK - settings {% endblock title %}

{% block heading %} Settings:  <small> {{ user.username }} </small>{% endblock heading %}

{% block content %}
    <div class="col-md-8">
        <form role="form">
            <div class="form-group">
                <label for="InputLogin">Login</label>
                <input type="email" class="form-control" id="InputLogin" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
            <div class="form-group">
                <label for="InputFile">Avatar</label>
                <br>
                <img src="http://lorempixel.com/200/200/" alt="image" class="img-thumbnail">
                <br>
                <input type="file" id="InputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
      <br>
    </div>

{% endblock %}
